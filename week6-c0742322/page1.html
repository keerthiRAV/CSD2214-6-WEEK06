<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function addNumbers(j) {
            var sum = 0;
            while (1 < j) {
                sum += j;
            }
            return sum;

        }
    </script>
</head>
<body>
    <div>Content goes here.</div>
    <script>
        var inputnumber = prompt("please enter starting number");
        document.write(addNumbers(inputnumber));
    </script>
</body>
</html>
